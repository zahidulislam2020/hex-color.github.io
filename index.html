<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color</title>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
	
	<div class="demo">
		<div class="note">Randomly change background color automatically or manually</div>
		<div class="code-display">Hex Color Code: #7791a8</div>
		<div class="delay-time-container">
			<label for="delay">Set Delay Time</label>
			<label for="delay">Current Delay Time</label>
		</div>
		<div class="delay-time-container">
			<input type="number" class="delay-time" value="5" min="1" max="60" disabled>
			<button class="current-delay-time" type="button" disabled><p class="a">5</p></button>
		</div>
		<div class="wrapper">
			<button class="button" type="button">Click</button>
			<button class="manual-auto" type="button">Set to Auto</button>
		</div>
	</div>

	<script src="./js/script.js"></script>
	
  </body>
</html>
